<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>CSS Externo - Formulário 13/04, 03/05</title>
        <meta charset="utf-8">
        <link rel="stylsheet" href="style.css">   
    </head>
    <body>
        <header> <!--Cabeçaho-->

        </header>

        <main><!--Meio-->
            <section class="box">
                <form>
                    <fieldset>
                        <legend><strong>Formulário de Clientes</strong></legend>
                        <br>
                        <section class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelinput">Nome completo</label>
                        </section> 
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required placeholder="seuemail@domínio.com">
                            <label for="email" class="labelinput">E-mail</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="tel" id="telefone" name="telefone" class="inputUser" required placeholder="(XX)xxxxx-xxxx">
                            <label for="telefone" class="labelinput">Telefone</label>
                        </section>

                        <p>Sexo</p>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>

                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>

                        <input type="radio" id="outro" name="genero" value="outro" required>
                        <label for="outro">Outro</label>
                        <br><br>

                        <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>

                        <section>
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="cidade" class="inputUser">Cidade</label>
                        </section>
                        <br><br>

                        <section>
                            <input type="text" name="estado" id="estado" class="inputUser"required>
                            <label for="estado">Estado</label>
                        </section>
                        <br><br>

                        <section>
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco">Endereço</label>
                        </section>
                        <br><br>

                        <input type="submit" value="Enviar formulário" id="enviar">

                        


                    </fieldset>

                    
                </form>
            </section>

        </main>

        <footer><!--Rodapé-->
        
        
        </footer>



    </body>

</html>
