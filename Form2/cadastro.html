<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>Cadastrar</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/cadastro.css">   
        <header>
            <h1 class="tituloprincipal">Mecânica M2000</h1>
            <nav>
              <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="servicos.html">Serviços</a></li>
              </ul>
            </nav>
          </header>
    </head>
    <body>
        <header> <!--Cabeçaho-->

        </header>

        <main><!--Meio-->
            <section class="box">
                <form action="home.html">
                    <fieldset>
                        <legend><strong>M2000</strong></legend>
                        <br>
                        <section class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelinput">Nome completo</label>
                        </section> 
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="email" class="labelinput">E-mail</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="tel" id="telefone" name="telefone" class="inputUser" required>
                            <label for="telefone" class="labelinput">Telefone</label>
                        </section>

                        <p>Sexo</p>
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">Feminino</label>
                        <br>

                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino</label>
                        <br>

                        <input type="radio" id="outro" name="genero" value="outro">
                        <label for="outro">Outro</label>
                        <br><br>

                        <label for="data_nascimento"><p><strong>Ano de Nascimento</strong></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>

                        <section class="inputBox">
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="cidade" class="labelinput">Cidade</label>
                        </section>
                        <br><br>

                        <section class="inputBox">
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <label for="estado" class="labelinput">Estado</label>
                        </section>
                        <br><br>

                        <section class="inputBox">
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelinput">Endereço</label>
                        </section>
                        <br><br>

                        <input type="submit" value="Cadastrar" class="enviar" required>

                        


                    </fieldset>

                    
                </form>
            </section>

        </main>

        <footer><!--Rodapé-->
        
        
        </footer>



    </body>

</html>
