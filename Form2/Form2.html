<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title> Formulário - Modelo 2 </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Formulario2.css">
  </head>
  <body>
    <header>
      <img id="logo" src="Engrenagem.png">
      <h1 class="tituloprincipal">Mecânica M2000</h1>

      <nav>
        <ul>
          <li><a href="nome.html">Nome</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <br>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" name="nome" id="nomesobrenome" class="input-padrao" placeholder="Nome e Sobrenome" required>
        <br><br>
        <label for="email"> Email </label>
        <input type="text" name="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
        <br><br>
        <label for="numero">Numero  </label>
        <input type="number" name="Telefone" id="Telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX " required>
        <br><br>
        <label for="mensagem"> Mensagem </label>
        <textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto aqui!" required></textarea>
        
        <section>
          <p>Como prefere nosso contato?</p>

          <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" checked>Telefone</label>

          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>

        </section>

        <section>
          <p>Qual horário prefere ser atendido?</p>
          <select><!--Selecionar opção-->
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </section>

        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
        
        <input type="submit" value="Enviar formulário" class="enviar">

      </form>
    </main>
    <footer>
      <img id="logo1" src="Engrenagem.png">
      <h2 class="titulosecundario">Mecânica M2000</h2>
      <p class="copyright">&copy; Copyrigth -- Erick Henrique Pereira</p>
    </footer>
  </body>
</html>
